{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Dictionary</title>
        <link rel="icon" href="{%static 'images/a.png' %} ">
        <!-- <link rel="stylesheet" href="{%static 'css/styless.css' %}" > -->
        <link rel="stylesheet" href='static/css/styles.css' >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        </head>
        <style>
			body {
				background: url("static/images/gg.jpg") no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;;
			
			}

            
		</style>
        <body>
            <script>
                $(window).on("load",function(){
                    $(".loader-wrapper").fadeOut("slow");
               });
            </script>
            
            <center class="neonText" >DICTIONARY</center>
            <br />
            <br />
            <center class="row">
            <form action="" method="POST" class="col-md-6 col-md-offset-3">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" class="form-control" name="word" placeholder="Search for Word">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            </center>
            <br><br><br>
            <center>
            {% if data.word %}
            <!-- <section class="askdetails"> -->
            <p class="neontext"><b>Word : </b>{{data.word}}</p>
            
            <p class="neontext"><b>Phonetic : </b>{{data.Phonetics}} </p>
            <p class="neontext"><b>Meanings : </b> </p>
            {% for i in data.def %}
            <p class="neontext">{{i.partOfSpeech}} : {{i.definitions.0.definition}} </p>
            {% endfor %}

            <!-- <p class="mario"><b>Origin :</b>{{data.Origin}}</p> -->
            <!-- <p class="luigi"><b>Weather : </b>{{data.description}} </p>
            <p class="wario"><b>Humidity : </b>{{data.humidity}} % </p>
            <p class="wario"><b>Pressure : </b>{{data.pressure}} hPa</p>
            <p class="wario"><b>Wind Speed : </b>{{data.wspeed}} m/s </p>
            <p class="wario"><img src={{data.icon}} ></p> -->

            
            <!-- </section> -->
            
            {% endif %}
            
        </body>


</html>
